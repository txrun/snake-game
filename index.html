<<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

	<canvas id ="myCanvas" width="800" height="600" style="border:1px solid #111;border-radius:5px"></canvas>

</body>

	<script type="text/javascript">
		var canvas= document.getElementById("myCanvas");
		var ctx=canvas.getContext("2d");

		function initialCoordinates()
		{
			var initLength=5;
			var pos=[];
			for (var i = 0;i<initLength - 1; i++) 
			{
				pos.push({x:i,y:0});

			}
			return pos;
		}


		var snakeArray = initialCoordinates();

		function paintCell(x,y)
		{
			ctx.fillStyle="blue";
			ctx.fillRect(x*cw,y*cw,cw,cw);
			ctx.strokeStyle="white";
			ctx.strokeRect(x*cw,y*cw,cw,cw);
		}

		function drawSnake()
		{
			for (var i = 0;i<snakeArray.length - 1; i++) 
			{
				paintCell(snakeArray[i].x,snakeArray[i].y);
			}
		}

		
		function snakeHead(snakeArray)
		{
			var headPos = snakeArray.length-1;
			return snakeHead(headPos);
		}

		var currentDirection="right";
		var head = snakeHead(snakeArray);

		function makeNextMove()
		{
			if (currentDirection=="right")
			{
				snakeArray.push({x:head.x+1,y:head.y});
			}
			else if (currentDirection=="left")
			{
				snakeArray.push({x:head.x-1,y:head.y});
			}
			else if (currentDirection=="up")
			{
				snakeArray.push({x:head.x,y:head.y-1});
			}
			else if (currentDirection=="down")
			{
				snakeArray.push({x:head.x,y:head.y+1});
			}
		}


		var isGameLive=true;
		document.onkeypress = function(event)
		{
			if(event.charCode=='100')
			{
				currentDirection="right";
			}
			else if(event.charCode=='97')
			{
				currentDirection="left";
			}
			else if (event.charCode=='119')
			{
				currentDirection="up";
			}
			else if (event.charCode=='115')
			{
				currentDirection="down";
			}
			else if (event.charCode=='112')
			{
				isGameLive=!isGameLive;
			}

		}


		function foodCoordinates()
		{
			var x=(Math.random()*780)+1;
			var y=(Math.random()*580)+1;

			function roundTo10(number)
			{
				return Math.round(number/10)*10;
			}

			return {x:roundTo10(x),y:roundTo10(y)};
		}

		var food = foodCoordinates();

		function renderFood()
		{
			var x=food.x;
			var y=food.y;
			ctx.fillStyle="red";
			ctx.fillRect(x,y,cw,cw);
		}

		function eatFood(snakeArray)
		{
			var head = snakeHead(snakeArray);

			if(head.x==food.x && head.y ==food.y)
			{
				return true;
			}
			else 
				return false;
		}




	</script>

</html>
